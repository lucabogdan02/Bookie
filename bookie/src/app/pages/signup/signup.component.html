<div class="main_component">
    <div class="div-flex">
        <h1>Register an account!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="fields">
            <mat-form-field>
                <mat-label class="email" for="email">Email: </mat-label><br>
                <input matInput type="text" formControlName="email"  class="input is-medium is-rounded is-info" />
            </mat-form-field>
            <mat-form-field>
                <mat-label class="password" for="password">Password: </mat-label><br>
                <input matInput type="password" formControlName="password" class="input is-medium is-rounded is-info"/>
            </mat-form-field>
            </div>
            <div>
                <button mat-raised-button class="button is-rounded is-info is-outlined" type="submit" id="submit">Register</button>
                <button mat-raised-button class="button is-rounded is-danger is-outlined" (click)="goBack()">Back</button>
            </div>
        </form>
    </div>
</div>
